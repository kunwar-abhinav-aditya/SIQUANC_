<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>FRANKENSTEIN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" id='mainCSS' href="">
        <link rel="icon" href="/img/1.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="/js/themer.js"></script>
        <script src="/js/new.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">Frankenstein</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/query">Query</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/build">Build</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><span class="linkboundary">New</span><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bulk">Upload</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="hero" class="herofull">
            <br><br>
            <div class="container">
                <div class="row jumbotron hero-content pt-lg-6 pb-lg-6 pt-5">
                   <div class="col-lg-12">
                       <div class="row">
                           <div class="col-sm">
                                <div class="h6">The component name is</div>
                           </div>
                           <div class="col-sm">
                                <input type="text" class="form-control input-sm" id="nameInput" placeholder="Component name">
                           </div>
                       </div>
                       <br>
                        <div class="row">
                           <div class="col-sm">
                                <div class="h6">Tasks of the component</div>
                           </div>
                           <div class="col-sm dropdown">
                               <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">Tasks<span class="caret"></span></button>
                               <ul class="dropdown-menu" role="menu" id="tasks">
                               </ul>
                           </div>
                        </div>
                       <br>
                       <div class="row">
                           <div class="col-sm">
                                <div class="h6">The inputs to the component</div>
                           </div>
                           <div class="col-sm dropdown">
                               <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">Inputs<span class="caret"></span></button>
                               <ul class="dropdown-menu" role="menu" id="inputs">
                               </ul>
                           </div>
                       </div>
                       <br>
                       <div class="row">
                           <div class="col-sm">
                                <div class="h6">The output of the component</div>
                           </div>
                           <div class="col-sm dropdown">
                               <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">Outputs<span class="caret"></span></button>
                               <ul class="dropdown-menu" role="menu" id="outputs">
                               </ul>
                           </div>
                       </div>
                        <br>
                        <div class="row">
                                <div class="col-sm">
                                    <button class="btn btn-outline-primary btn-sm" type="submit" id="create">Add</button>
                                </div>
                        </div>
                       <div class="row">
                           <div id="result">
                           </div>
                       </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
